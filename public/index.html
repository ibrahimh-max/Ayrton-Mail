<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapMail - Secure Blockchain Email</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar (shown after login) -->
  <nav id="navBar" class="nav-bar hidden">
    <div class="nav-container">
      <h1 class="nav-logo">ZapMail</h1>
      <div class="nav-links">
        <button onclick="logout()" class="nav-button"><i class="fas fa-sign-out-alt nav-icon"></i>Logout</button>
      </div>
    </div>
  </nav>

  <!-- Auth Container (shown by default) -->
  <div id="authContainer" class="container">
    <!-- Login Form -->
    <div id="loginForm" class="form-transition">
      <h2>Login to ZapMail</h2>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password" required>
      </div>
      <button onclick="login()" class="form-button"><i class="fas fa-sign-in-alt nav-icon"></i>Login</button>
      <p class="error" id="loginError">Invalid email or password</p>
      <p class="toggle" onclick="showSignup()">Don't have an account? <span>Sign up</span></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-transition hidden">
      <h2>Sign Up for ZapMail</h2>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter email please" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Enter password please " required>
      </div>
      <button onclick="signup()" class="form-button"><i class="fas fa-user-plus nav-icon"></i>Sign Up</button>
      <p class="error" id="signupError">Email already exists or invalid input</p>
      <p class="toggle" onclick="showLogin()">Already have an account? <span>Log in</span></p>
    </div>
  </div>

  <!-- Dashboard Container (hidden initially) -->
  <div id="dashboardContainer" class="container hidden">
    <!-- Main Dashboard View -->
    <div class="dashboard">
      <h2>ZapMail Dashboard</h2>
      <button id="showEmailBtn" onclick="showEmailForm()" class="form-button"><i class="fas fa-envelope nav-icon"></i>Send Email</button>
      
      <!-- Blockchain Health Dashboard -->
      <div id="blockchainDashboard" class="blockchain-dashboard">
        <h3>Blockchain Health</h3>
        <div class="health-metrics">
          <div class="metric">
            <span class="metric-value" id="chain-length">0</span>
            <span class="metric-label">Blocks</span>
          </div>
          <div class="metric">
            <span class="metric-value" id="pending-emails">0</span>
            <span class="metric-label">Pending</span>
          </div>
          <div class="metric">
            <span class="metric-value" id="chain-status">âœ“</span>
            <span class="metric-label">Status</span>
          </div>
        </div>
      </div>
      
      <button id="viewChainBtn" onclick="viewChain()" class="form-button"><i class="fas fa-link nav-icon"></i>View Blockchain</button>
      <div id="chain-display"></div>
    </div>

    <!-- Email Form View -->
    <div id="emailForm" class="form-transition hidden">
      <h2>Send Secure Email</h2>
      <div class="form-group">
        <label for="recipient">Recipient Email</label>
        <input type="email" id="recipient" placeholder="Enter recipient email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Enter your message or record voice"></textarea>
        <div class="voice-controls">
          <button id="startRecording" type="button" class="voice-button"><i class="fas fa-microphone nav-icon"></i></button>
          <button id="stopRecording" type="button" disabled class="voice-button"><i class="fas fa-stop nav-icon"></i></button>
          <audio id="voicePlayback" controls class="voice-playback"></audio>
        </div>
      </div>
      <button onclick="sendEmail()" class="form-button"><i class="fas fa-paper-plane nav-icon"></i>Send Email</button>
      <button onclick="backToDashboard()" class="form-button"><i class="fas fa-arrow-left nav-icon"></i>Back to Dashboard</button>
      <p class="error" id="emailError">Please fill all fields correctly</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
